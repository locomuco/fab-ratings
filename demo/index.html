<html>
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>fab-rating demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../paper-styles/color.html">
  <link rel="import" href="../fab-ratings.html">

  <style is="custom-style" include="demo-pages-shared-styles">
    .red {
       --custom-fab-color: var(--paper-red-500);
    }
    .blue {
       --custom-fab-color: var(--paper-blue-500);
    }
  </style>
</head>
  <body unresolved>
    <p>Try using the keyboard to rate in the below elements.</p>
    <p>
      <fab-ratings value="4" autofocus></fab-ratings>
    </p>
    <p>
      <fab-ratings class="red" value="3"></fab-ratings>
    </p>
    <p>
      <fab-ratings value="5" count="10"></fab-ratings>
    </p>
    <p>
      <fab-ratings class="blue" value="5" count="10"></fab-ratings>
    </p>

    <p><strong>Tab</strong>: Focus element</p>
    <p><strong>Right</strong>: Add a fab</p>
    <p><strong>Left</strong>: Remove a fab</p>
    <p><strong>Esc</strong>: Blur/Exit element</p>
  </body>
</html>
